<!DOCTYPE html>

<html>

<head>
  <title>KARGA</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/homebar.css">
  <link rel="stylesheet" href="styles/allprods.css">
  <link rel="stylesheet" href="styles/others.css">
  <link rel="stylesheet" href="styles/footer.css">

</head>

<body>

  <div class="header">

    <div class="header-bars">

      <div class="title-section">
        KARGA
      </div>

      <div class="home-bar-section">
        <div class="home-bar">

          <div class="home-tab">
            <a href="home.html" class="home-container">
              Home
            </a>
          </div>

          <div class="products-tab">
            <a href="product-page.html" class="products-container">
              Products
            </a>
          </div>

          <div class="about-tab">
            <a href="about.html" class="about-container">
              About
            </a>
          </div>

        </div>

      </div>

      <div class="search-section">
        <input class="search-bar" type="textbox" placeholder="Search">
      </div>

      <div class="account-section">

        <a href="shopping-cart.html">
          <img class="shopping-bag-icon" src="pictures/shopping-bag.png">
        </a>

        <a href="account-menu.html">
          <img class="user-account-icon" src="pictures/user-account.png">
        </a>

      </div>

    </div>

  </div>

  <div class="account-login">

    <div>
      <div class="login-text-container">
        ACCOUNT LOGIN
      </div>
    </div>

    <div class="login-info-container">


      <div class="email-container">
        <div class="login-text">
          Email
        </div>
        <div>
          <input class="email-bar" type="textbox" placeholder="Email">
        </div>
      </div>

      <div class="password-container">
        <div class="login-text">
          Password
        </div>
        <div>
          <input class="password-bar" type="textbox" placeholder="Password">
        </div>
      </div>

    </div>

    <div class="login-buttons">

      <div>
        <a href="shopping-cart.html">
          <button class="login-button">
            Log In
          </button>
        </a>
      </div>

      <div class="rememberme-container">
        <input class="checkbox" type="checkbox">
        Remember Me
      </div>

    </div>

    <div class="register-forgot">

      <div class="register-text">
        Register an account
      </div>

      <div class="register-text">
        Forgot password
      </div>

    </div>

  </div>

  </div>



  <footer>

    <div class="footer-container">

      <div class="footer-logo-container">
        <img class="footer-logo" src="logo/Logo_White_5.png">
      </div>

      <div class="credit-footer">
        &#169; 2023 Karga. All rights reserved.
      </div>

      <div class="icons-container">

        <div>
          <a href="https://facebook.com/">
            <img class="facebook-icon" src="pictures/facebook-icon.png">
          </a>
        </div>

        <div>
          <a href="https://instagram.com">
            <img class="instagram-icon" src="pictures/instagram-icon.png">
          </a>
        </div>

      </div>

    </div>

  </footer>

</body>

</html>
